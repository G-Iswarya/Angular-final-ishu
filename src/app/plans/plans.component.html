      <div class="container-fluid" id="plandiv">
        <div class="dailyusage">
        <div class="plancard" *ngFor="let i of plans">
            <div class="card" style="width: 18rem;">
              <div class="plannamediv">
              <div class="planname">
                <p>{{i.planName}}</p>
              </div>
            </div>
                <div class="card-body">
                  
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <button class="paybtn"  (click)="getDetails(i)">PAY</button> -->
                </div>
              </div>
        </div>
    </div>
    <h1 id="activeplanhead">ACTIVE PLANS</h1>

    <div class="plandetails">
        <div class="plancard2" *ngFor="let i of planlist">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <div class="card-title" id="plancarddetails"><h5 style="display: inline-block;">&#8377; {{i.cost}}  &nbsp; </h5><p>per month</p></div>
                  <div class="plan-benefits">
                        <div class="benefit-icons">
                            <img src="/assets/images/callicon.png">
                        </div>
                        <div class="benefit-desc">
                            <p>Unlimited calls</p>
                        </div>
                  </div>
                  <div class="plan-benefits">
                    <div class="benefit-icons">
                        <img src="/assets/images/msgicon.png">
                    </div>
                    <div class="benefit-desc">
                        <p>100 SMS/day</p>
                    </div>
              </div>
              <div class="plan-benefits">
                <div class="benefit-icons">
                    <img src="/assets/images/signalicon.png">
                </div>
                <div class="benefit-desc">
                    <p>{{i.data}}/month</p>
                </div>
          </div>
                </div>
              </div>
        </div>
    </div>
