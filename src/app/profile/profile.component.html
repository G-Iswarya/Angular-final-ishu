<div class="container-fluid" id="full">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <div class="container" id="minicont">
    <h1>HELLO {{profileusers.name}}!</h1>

    <div class="profilebox">
        <div class="col-md-8 col-lg-9 profile-left">
            <h5>My Profile &check;</h5>
            <form>
            <div class="input-row">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Name" [(ngModel)]="profileusers.name" [ngModelOptions]="{standalone:true}" disabled>                  
                    </div>
                <div class="input-group">  
                    <label>Email</label>
                    <input type="text" placeholder="Email"  [(ngModel)]="profileusers.email" [ngModelOptions]="{standalone:true}" disabled>
                </div>
            </div>
                <div class="input-row">
                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="text" placeholder="Mobile Number" [(ngModel)]="profileusers.phonenumber" [ngModelOptions]="{standalone:true}" disabled>
                    </div>
                <div class="input-group">
                    <label>Account Number</label>
                    <input type="text" placeholder="Account Number" [(ngModel)]="profileusers.accountNumber" [ngModelOptions]="{standalone:true}" disabled>
            </div>
            </div>
        </form>
        </div>
        <div class=" col-md-4 col-lg-3 col-sm-0 profile-right">
            <img src="/assets/images/check.jpg" width="90%" height="100%">
        </div>
    </div>
 </div>
</div>
